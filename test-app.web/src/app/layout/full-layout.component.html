<header>
  <div class="container b-header">
    <img class="logo_top" src="../../assets/images/logo_text.png" alt="">
    <div class="row">
      <div class="col-12 b-menu-top">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">FAQ</a></li>
          <li><a href="#">TOP</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>

<nav class="navbar navbar-toggleable-md b-statistic">
    <div class="container statistic">
      <div class="statistic__item col-4 col-md-2">
        <!-- <div class="statistic__item_icon"><i class="fa fa-key fa-2x"></i></div> -->
        <div class="statistic__item_right">
            <div class="statistic__item_text">cases</div>
            <div class="statistic__item_value">10000</div>
        </div>
      </div>

      <div class="statistic__item col-4 col-md-2">
        <!-- <div class="statistic__item_icon"><i class="fa fa-users fa-2x"></i></div> -->
        <div class="statistic__item_right">
            <div class="statistic__item_text">users</div>
            <div class="statistic__item_value">12300</div>
        </div>
      </div>

      <div class="statistic__item col-4 col-md-2">
        <!-- <div class="statistic__item_icon"><i class="fa fa-meh fa-2x"></i></div> -->
        <div class="statistic__item_right">
            <div class="statistic__item_text">online</div>
            <div class="statistic__item_value">10</div>
        </div>
      </div>

      <div class="b-profile col-6">
        <div class="b-profile__inner">

          <div *ngIf="currentUser != null" class="b-profile-min">
              <img [src]="currentUser.steamAvatar" alt="">
              <div class="b-profile-min__info" ngbDropdown>
                <div class="b-profile-min__name" ngbDropdownToggle>{{ currentUser.userName }}</div>
                <div class="b-profile-min__balance">balance: <b>{{ currentUser.balance }}$</b></div>

                <div class="dropdown-menu" ngbDropdownMenu>
                    <button class="dropdown-item">{{ currentUser.balance }}$</button>
                    <button [routerLink]="['/profile', currentUser.id]" class="dropdown-item">Profile</button>
                    <button class="dropdown-item">Add funds</button>
                    <div class="dropdown-divider"></div>
                    <button (click)="logout();" class="dropdown-item">Logout</button>
                </div>
              </div>
          </div>

          <button *ngIf="currentUser == null && !isLoadingLogin" class="btn btn-steam" (click)="loginSteam()" type="button">
            <span>Login with <b>STEAM</b></span>
          </button>
          <div *ngIf="currentUser == null && isLoadingLogin" class="loading">
              <i class="fa fa-sync-alt fa-spin fa-fw fa-2x"></i>
            <span class="sr-only">Loading...</span>
          </div>

        </div>
      </div>

    </div>
</nav>

<div class="container">
  <!-- <app-lastwinners></app-lastwinners> -->
  <router-outlet></router-outlet>
</div>
